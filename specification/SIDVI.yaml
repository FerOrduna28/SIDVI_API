definitions:
# ------------------------------------------- DataBase
    Usuario:
        type: object
        description: Informacion de Usuarios
        required:
            - nombreCompleto
        properties:
            idUsuario:
                x-name: id usuario 
                type: integer
                description: identificador unico del usuario
                example: 1
            nombreCompleto:
                x-name: nombre completo
                type: string
                description: nombre completo del usuario
                example: Omar Quintero
            usuario:
                x-name: usuario
                type: string
                description: nombre de usuario, con el que iniciara sesion
                example: OmarEQMS
            contrasena:
                x-name: contraseña
                type: string
                description: contraseña del usuario encripted
                example: secret
            token:
                x-name: token
                type: string
                description: token del usuario, para cambiar contrasena y para firmar JWT
                example: 
            correo: 
                x-name: correo electronico
                type: string
                format: email
                description: correo electronico del usuario
                example: omar.quintero.ms@gmail.com                
            celular:
                x-name: celular
                type: string
                description: celular del usuario
                example: 7771326125   
            mimetypeFoto:
                x-name: formato
                type: string
                description: extension de la foto de perfil
                example: image/png
            archivoFoto:
                x-name: archivo
                type: string
                format: binary
                description: foto de perfil del usuario
            rol:
                x-name: rol
                type: string
                enum:
                    - USUARIO
                    - ADMINISTRADOR
                description: rol del usuario en el sistema
                example: USUARIO                
    Virus:
        type: object
        description: Informacion de 
        required:
            - clave
        properties:
            idVirus:
                x-name: id virus 
                type: integer
                description: identificador unico del virus
                example: 1
            clave:
                x-name: clave
                type: string
                description: clave del virus
                example: covid19
            nombre:
                x-name: nombre
                type: string
                description: nombre del virus
                example: Coronavirus
            mimetypeIcono:
                x-name: formato
                type: string
                description: extension del icono
                example: image/png
            archivoIcono:
                x-name: archivo icono
                type: string
                format: binary
                description: archivo del icono del virus
            fkTestNodo:
                x-name: id test nodo 
                type: integer
                description: Identificador del Test Nodo donde inicia el diagnostico
                example: 1
            estatus:
                x-name: estatus
                type: string
                enum:
                    - INHABILITADO
                    - HABILITADO
                description: estatus del virus
                example: HABILITADO  
    TestNodo:
        type: object
        description: Informacion de 
        required:
            - texto
        properties:
            idTestNodo:
                x-name: id usuario 
                type: integer
                description: identificador unico del usuario
                example: 1
            fkVirus:
                x-name: id virus 
                type: integer
                description: Identificador del Virus al que pertenece el Nodo
                example: 1
            texto:
                x-name: texto
                type: string
                description: texto del nodo
                example: Ha sentido malestar?     
            descripcion:
