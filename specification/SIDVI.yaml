swagger: '2.0'
# ------------------------------------------------------------ INFO
info:
    version: 1.0.0
    title: SIDVI
    description: Sistema de Informacion y Diagnostivo de Virus
    contact:
        name: Fernanda Orduña, Diego Montoya, Omar Quintero
        email: omar.quintero.msq@gmail.com 
    license:
        name: MIT
        url: http://www.apache.org/licenses/LICENSE-2.0.html

# ------------------------------------------------------------ CONFIGURATION
host: localhost:8000
basePath: /
schemes:
    - http
    - https
consumes:
    - application/json
produces:
    - application/json

# ------------------------------------------------------------ SECURITY
securityDefinitions:
    TokenUsuario:
        name: TokenUsuario
        in: header
        type: apiKey

# ------------------------------------------------------------ GENERAL PARAMS
parameters:
    tamanoPagina:
        name: tamanoPagina
        in: query
        type: integer
        description: La API dividira la informacion en bultos de tamaño [tamanoPagina] por default = 100
    indicePagina:
        name: indicePagina
        in: query
        type: integer
        description: La API devolvera el bulto [indicePagina] despues de dividir la informacion en [tamanoPagina] por default = 0
    ordenarPor:
        name: ordenarPor
        in: query
        type: string
        description: Campo para ordenar los datos por un campo
    ordenarModo:
        name: ordenarModo
        in: query
        type: string
        enum:
            - ASC
            - DESC
        description: Como ordenar los elementos, por default es Ascendente

# ------------------------------------------------------------ GENERAL RESPONSES
responses:
    RespuestaArchivo:
        description: Archivo Respondido
        schema:
            type: file
    RespuestaExitosa:
        description: Operacion Exitosa
        schema:
            $ref: '#/definitions/APIResponse'
    RespuestaFallida:
        description: Operacion Fallida
        schema:
            $ref: '#/definitions/APIResponse'

# ------------------------------------------------------------ TAGS
tags:
    - name: Usuario
      description: Informacion de Usuarios
    - name: Virus
      description: Informacion de Viruses
    - name: TestNodo
      description: Informacion de TestNodos
    - name: TestOpcion
      description: Informacion de TestOpciones
    - name: CategoriaInformacion
      description: Informacion de Categorias de la Informacion
    - name: Informacion
      description: Informacion de Informaciones
    - name: Ubicacion
      description: Informacion de Ubicaciones
    - name: CategoriaEstadistica
      description: Informacion de Categorias de Estadistica
    - name: SubcategoriaEstadistica
      description: Informacion de las Subcategorias de Estadistica
    - name: Estadistica
      description: Informacion de Estadisticas
    - name: Medico
      description: Informacion de Medicos
    - name: MedicoVirus
      description: Informacion de Medicos de un Virus
    - name: Valoracion
      description: Informacion de Valoraciones
    - name: CelularEstado
      description: Informacion de Estados del Celular

# ------------------------------------------------------------ PATHS
paths:
                    
# ------------------------------------------- Usuario
    /usuario/autenticacion:
        get:
            tags: 
                - Usuario
            summary: Autenticacion de Usuarios
            description: Los usuarios se autentican y se les proporciona un UserToken 
            x-swagger-router-controller: Usuario
            operationId: autenticacion
            x-security:
                - ANY
            parameters: 
                - name: usuario
                  in: query
                  type: string
                  required: true
                  description: nombre de usuario
                - name: contrasena
                  in: query
                  type: string
                  required: true
                  description: contrasena del usuario
            responses:
                200:
                    $ref: '#/responses/RespuestaExitosa'
                default:
                    $ref: '#/responses/RespuestaFallida'
    /usuario/cerrarSesion:
        get:
            tags: 
                - Usuario
            summary: Cerrar Sesion de Usuarios
            description: Los usuarios se desautentican
            x-swagger-router-controller: Usuario
            operationId: cerrarSesion
            security:
                - TokenUsuario: []
            x-security:
                - USUARIO
                - ADMINISTRADOR
            responses:
                200:
                    $ref: '#/responses/RespuestaExitosa'
                default:
                    $ref: '#/responses/RespuestaFallida'
    /usuario/recuperacion:
        get:
            tags: 
                - Usuario
            summary: Recuperacion de Cuenta
            description: Los usuarios recuperan su contraseña 
            x-swagger-router-controller: Usuario
            operationId: recuperacion
            x-security:
                - ANY
            parameters: 
                - name: usuario
                  in: query
                  type: string
                  description: nombre de usuario
            responses:
                200:
