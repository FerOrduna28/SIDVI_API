swagger: '2.0'
# ------------------------------------------------------------ INFO
info:
    version: 1.0.0
    title: SIDVI
    description: Sistema de Informacion y Diagnostivo de Virus
    contact:
        name: Fernanda Orduña, Diego Montoya, Omar Quintero
        email: omar.quintero.msq@gmail.com 
    license:
        name: MIT
        url: http://www.apache.org/licenses/LICENSE-2.0.html

# ------------------------------------------------------------ CONFIGURATION
host: localhost:8000
basePath: /
schemes:
    - http
    - https
consumes:
    - application/json
produces:
    - application/json

# ------------------------------------------------------------ SECURITY
securityDefinitions:
    TokenUsuario:
        name: TokenUsuario
        in: header
        type: apiKey

# ------------------------------------------------------------ GENERAL PARAMS
parameters:
    tamanoPagina:
        name: tamanoPagina
        in: query
        type: integer
        description: La API dividira la informacion en bultos de tamaño [tamanoPagina] por default = 100
    indicePagina:
        name: indicePagina
        in: query
        type: integer
        description: La API devolvera el bulto [indicePagina] despues de dividir la informacion en [tamanoPagina] por default = 0
    ordenarPor:
        name: ordenarPor
        in: query
        type: string
        description: Campo para ordenar los datos por un campo
    ordenarModo:
        name: ordenarModo
        in: query
        type: string
        enum:
            - ASC
            - DESC
        description: Como ordenar los elementos, por default es Ascendente

# ------------------------------------------------------------ GENERAL RESPONSES
responses:
    RespuestaArchivo:
        description: Archivo Respondido
        schema:
            type: file
    RespuestaExitosa:
        description: Operacion Exitosa
        schema:
            $ref: '#/definitions/APIResponse'
    RespuestaFallida:
        description: Operacion Fallida
        schema:
            $ref: '#/definitions/APIResponse'

# ------------------------------------------------------------ TAGS
tags:
    - name: Usuario
      description: Informacion de Usuarios
    - name: Virus
      description: Informacion de Viruses
    - name: TestNodo
      description: Informacion de TestNodos
    - name: TestOpcion
      description: Informacion de TestOpciones
    - name: CategoriaInformacion
      description: Informacion de Categorias de la Informacion
    - name: Informacion
      description: Informacion de Informaciones
    - name: Ubicacion
      description: Informacion de Ubicaciones
    - name: CategoriaEstadistica
      description: Informacion de Categorias de Estadistica
    - name: Estadistica
      description: Informacion de Estadisticas
    - name: Medico
      description: Informacion de Medicos
    - name: MedicoVirus
      description: Informacion de Medicos de un Virus
    - name: Valoracion
      description: Informacion de Valoraciones
    - name: CelularEstado
      description: Informacion de Estados del Celular

# ------------------------------------------------------------ PATHS
paths:
                    
# ------------------------------------------- Usuario
    /autenticacion:
        get:
            tags: 
                - Usuario
            summary: Autenticacion de Usuarios
            description: Los usuarios se autentican y se les proporciona un UserToken 
            x-swagger-router-controller: Usuario
            operationId: autenticacion
            x-security:
                - ANY
            parameters: 
                - name: matricula
                  in: query
                  type: string
                  required: true
                  description: matricula, nomina o correo
                - name: contrasena
                  in: query
                  type: string
                  required: true
                  description: contrasena del usuario
            responses:
                200:
                    $ref: '#/responses/RespuestaExitosa'
                default:
                    $ref: '#/responses/RespuestaFallida'
    /cerrarsesion:
        get:
            tags: 
                - Usuario
            summary: Cerrar Sesion de Usuarios
            description: Los usuarios se desautentican
            x-swagger-router-controller: Usuario
            operationId: cerrarSesion
            security:
                - TokenUsuario: []
            x-security:
                - ALUMNO
                - PROFESOR
                - ADMINISTRADOR
            responses:
                200:
                    $ref: '#/responses/RespuestaExitosa'
                default:
                    $ref: '#/responses/RespuestaFallida'
    /recuperacion:
        get:
            tags: 
                - Usuario
            summary: Recuperacion de Cuenta
            description: Los usuarios recuperan su contraseña 
            x-swagger-router-controller: Usuario
            operationId: recuperacion
            x-security:
                - ANY
            parameters: 
                - name: matricula
                  in: query
                  type: string
                  description: matricula, nomina o correo
            responses:
                200:
                    $ref: '#/responses/RespuestaExitosa'
                default:
                    $ref: '#/responses/RespuestaFallida'
    /restablecer:
        get:
            tags: 
                - Usuario
            summary: Restablecer la Cuenta
            description: Los usuarios restablecen su contraseña 
            x-swagger-router-controller: Usuario
            operationId: restablecer
            x-security:
                - ANY
            parameters: 
                - name: token
                  in: query
                  type: string
                  description: token del usuario
                - name: matricula
                  in: query
                  type: string
                  description: matricula, nomina o correo
                - name: nuevaContrasena
                  in: query
                  type: string
                  description: contrasena del usuario
            responses:
                200:
                    $ref: '#/responses/RespuestaExitosa'
                default:
                    $ref: '#/responses/RespuestaFallida'
    /cambiarContrasena:
        get:
            tags: 
                - Usuario
            summary: Cambiar la contraseña de la Cuenta
            description: Los usuarios cambian su contraseña 
            x-swagger-router-controller: Usuario
            operationId: cambiarContrasena
            x-security:
                - ALUMNO
                - PROFESOR
                - ADMINISTRADOR
            parameters: 
                - name: matricula
                  in: query
                  type: string
                  description: matricula, nomina o correo
                - name: contrasena
                  in: query
                  type: string
                  description: contrasena del usuario
                - name: nuevaContrasena
                  in: query
                  type: string
                  description: contrasena del usuario
            responses:
                200:
                    $ref: '#/responses/RespuestaExitosa'
                default:
                    $ref: '#/responses/RespuestaFallida'
    /usuario:
        get:
            tags: 
                - Usuario
            summary: Listar Usuarios
            description: Se listan todos los usuarios dependiendo de los filtros
            x-swagger-router-controller: Usuario
            operationId: listarUsuarios
            security:
                - TokenUsuario: []
            x-security:
                - PROFESOR
                - ADMINISTRADOR
            parameters:
                - name: rol
                  in: query
                  type: string
                  enum:
                    - ALUMNO
                    - PROFESOR
                    - ADMINISTRADOR
                  description: Filtrar por el rol del usuario
                - name: campus
                  in: query
                  type: string
                  enum:
                    - CUERNAVACA
                  description: Filtrar por campus
                - name: matricula
                  in: query
                  type: string
                  description: Filtrar por matricula o nomina
                - name: nombreCompleto
                  in: query
                  type: string
                  description: Filtrar por nombre
                - name: estatus
                  in: query
                  type: string
                  enum:
                      - HABILITADO
                      - DESHABILITADO
                  description: estatus del usuario
                - $ref: '#/parameters/ordenarPor'
                - $ref: '#/parameters/ordenarModo'
                - $ref: '#/parameters/tamanoPagina'
                - $ref: '#/parameters/indicePagina'
            responses:
                200:
                    $ref: '#/definitions/UsuarioColeccion'
                default:
                    $ref: '#/responses/RespuestaFallida'
        post:
            tags: 
                - Usuario
            summary: Crear Usuario
            description: Se crea un usuario con el objeto enviado
            x-swagger-router-controller: Usuario
            operationId: crearUsuario
            security:
                - TokenUsuario: []
            x-security:
                - ANY
                - PROFESOR
                - ADMINISTRADOR
            parameters:
                - name: usuario
                  in: body    
                  schema:
                    $ref: '#/definitions/Usuario'  
                  required: true
                  description: objeto de usuario
            responses:
                200:
                    $ref: '#/responses/RespuestaExitosa'
                default:
                    $ref: '#/responses/RespuestaFallida'
    /usuario/{idUsuario}:
        get:
            tags: 
                - Usuario
            summary: Obtener un Usuario
            description: Se obtiene un Usuario con el idUsuario correspondiente
            x-swagger-router-controller: Usuario
            operationId: obtenerUsuario
            security:
                - TokenUsuario: []
            x-security:
                - ALUMNO
                - PROFESOR
                - ADMINISTRADOR
            parameters:
                - name: idUsuario
                  in: path
                  type: integer
                  required: true
                  description: identificador usuario
            responses:
                200:
                    $ref: '#/definitions/Usuario'
                default:
                    $ref: '#/responses/RespuestaFallida'
        put:
            tags: 
                - Usuario
            summary: Actualizar Usuario
            description: Se actualiza el usuario con el id usuario y el objeto proporcionado 
            x-swagger-router-controller: Usuario
            operationId: actualizarUsuario
            security:
                - TokenUsuario: []
            x-security:
                - ALUMNO
                - PROFESOR
                - ADMINISTRADOR
            parameters:
                - name: idUsuario
                  in: path
                  type: integer
                  required: true
                  description: identificador usuario
                - name: usuario
                  in: body    
                  schema:
                    $ref: '#/definitions/Usuario'  
                  required: true
                  description: objeto de usuario
            responses:
                200:
                    $ref: '#/responses/RespuestaExitosa'
                default:
                    $ref: '#/responses/RespuestaFallida'
        delete:
            tags: 
                - Usuario
            summary: Eliminar Usuario
            description: Se elimina el usuario con el id usuario proporcionado
            x-swagger-router-controller: Usuario
            operationId: eliminarUsuario
            security:
                - TokenUsuario: []
            x-security:
                - ADMINISTRADOR
            parameters:
                - name: idUsuario
                  in: path
                  type: integer
                  required: true
                  description: identificador usuario
